<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Kiosk Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('tablet-2560x1700.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #ff4500;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #ff5500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Gaming Kiosk Login</h2>
        <input type="text" class="login-input" placeholder="Username" required>
        <input type="password" class="login-input" placeholder="Password" required>
        <button class="login-button">Login</button>
    </div>
</body>
</html>
